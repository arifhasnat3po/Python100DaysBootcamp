<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    {% if not books %}
    <p> Library is empty .</p>
    {% endif %}
        <ul>
        {% for book in books %}

        <li>{{books.title}} - {{books.author}} - {{books.rating}}/10</li> 
        {%endfor%}
    </ul>
    
    <a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
